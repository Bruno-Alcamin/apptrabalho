<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Busca por Ã“leos" icon-off="ion-search" icon-on="ion-search" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Dicas" icon-off="ion-android-hangout" icon-on="ion-android-hangout" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Patrocinadores" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/patrocinadores">
    <ion-nav-view name="tab-patrocinadores"></ion-nav-view>
  </ion-tab>




</ion-tabs>
