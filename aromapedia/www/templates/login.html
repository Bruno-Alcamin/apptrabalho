<style>

  .padding {
    float: left;
    width: 100%;
    background-color: #F2E6F0;
  }

  .logo {
    max-width: 220px;
    margin: auto;
    padding-top: 100px;
  }
  

</style>


<ion-view view-title="Login">
  <ion-content class="padding">

      <div class="logo">
        <img src="img/img-Logo.jpg" width="220" height="274"/>
      </div> 
      <div class="list">
  <label class="item item-input">
    <span class="input-label">Email</span>
    <input type="text" ng-model="loginData.username">
  </label>
  <label class="item item-input">
    <span class="input-label">Senha</span>
    <input type="password" ng-model="loginData.password">
  </label>
    <label class="item">
       <button class="button button-block button-royal" ng-click="logon()" >Entrar</button>
    </label>
</div>
    <div class="row">
          <div class="col ">
            <a class="button  button-royal" href="#/cadastro">Cadastre-se</a>
          </div>
          <div class="col ">
               <button class="button  button-royal" ng-click="EsqueciSenha()">Esqueci minha Senha</button>
          </div>
        </div>
  </ion-content>
</ion-view>
